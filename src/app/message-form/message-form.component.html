<form (ngSubmit)="sendMessage(messageContent)">
  <!-- <div>{{userService.activeNickname}}, write your message</div> -->
  <div>Write your message <span class="send-message-info">(to send message: ctrl+enter or press button)</span>
  </div>

  <textarea #messageContent (keydown.control.enter)="sendMessage(messageContent)"></textarea>

  <button type="submit">Send message</button>
</form>
