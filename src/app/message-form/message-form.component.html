<form (ngSubmit)="sendMessage(messageContent)">
  <!-- <div>{{userService.activeNickname}}, write your message</div> -->
  <div>Write your message</div>
  <label for="message-content"></label>
  <textarea #messageContent
            name="message-content"
            id="message-content"
            cols="30"
            rows="3iiii"></textarea>

  <button type="submit">Send message</button>
</form>
